{% extends "site.html" %}

{% block content %}
<h2>Dashboard</h2>

<div class="dashboard-links-container">
    <a href="{% url 'product_list' %}" class="dashboard-link">Add New Products</a>
    <a href="{% url 'sales_page' %}" class="dashboard-link">Inventory Detail</a>
    <a href="{% url 'weather_prediction' %}" class="dashboard-link">Weather Information</a>
    <a href="{% url 'notification' %}" class="dashboard-link">Notifications</a>
     <a href="{% url 'transaction_history' %}" class="dashboard-link">Transactions</a>
</div>

<a href="{% url 'profile' %}" class="back-button">Back to Profile</a>

<style>
    /* Dashboard Container */
    h2 {
        text-align: center;
        font-size: 36px;
        font-weight: bold;
        color: #333;
        margin-bottom: 30px;
        margin-top: 100px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .dashboard-links-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
    }

    /* Dashboard Links */
    .dashboard-link {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 120px;
        padding: 20px;
        color: white;
        text-align: center;
        text-decoration: none;
        font-size: 22px;
        font-weight: bold;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Different Colors for Each Box */
    .dashboard-link:nth-child(1) {
        background: linear-gradient(135deg, #007bff, #00bfff);
    }

    .dashboard-link:nth-child(2) {
        background: linear-gradient(135deg, #28a745, #6fdd8b);
    }

    .dashboard-link:nth-child(3) {
        background: linear-gradient(135deg, #ff6b6b, #ffa07a);
    }

    .dashboard-link:nth-child(4) {
        background: linear-gradient(135deg, #6f42c1, #9d7ce6);
    }
    .dashboard-link:nth-child(5) {
    background: linear-gradient(135deg, #e91e63, #ff80ab);
}


    /* Hover Effects */
    .dashboard-link:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    /* Back Button */
    .back-button {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #f8f9fa;
        color: #333;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        border-radius: 8px;
        border: 1px solid #ddd;
        transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .back-button:hover {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
        text-decoration: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        h2 {
            font-size: 28px;
        }

        .dashboard-link {
            height: 100px;
            font-size: 18px;
        }

        .back-button {
            width: 100%;
            text-align: center;
        }
    }
</style>
{% endblock %}
