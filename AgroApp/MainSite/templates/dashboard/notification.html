{% extends "site.html" %}

{% block content %}
<div class="notifications-container">
    <h2 class="notifications-header">Notifications</h2>

    {% if notifications %}
        <div class="notifications-list">
            {% for notification in notifications %}
            <div class="notification-card">
                <div class="notification-content">
                    <div class="notification-message">
                        {{ notification.message }}
                        <span class="notification-time">{{ notification.timestamp|timesince }} ago</span>
                    </div>
                    <form method="POST" action="{% url 'delete_notification' notification.id %}" class="notification-actions">
                        {% csrf_token %}
                        <button type="submit" class="delete-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                            </svg>
                            Delete
                        </button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="no-notifications">
            <p>ðŸ“­ No new notifications</p>
        </div>
    {% endif %}
</div>

<style>
    .notifications-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
    }

    .notifications-header {
        font-size: 2rem;
        color: #2c3e50;
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #ecf0f1;
    }

    .notifications-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .notification-card {
        background: white;
        border-radius: 10px;
        padding: 1.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
    }

    .notification-card:hover {
        transform: translateY(-2px);
    }

    .notification-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
    }

    .notification-message {
        flex-grow: 1;
        font-size: 1rem;
        color: #34495e;
        line-height: 1.4;
    }

    .notification-time {
        display: block;
        color: #7f8c8d;
        font-size: 0.85rem;
        margin-top: 0.5rem;
    }

    .delete-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: background 0.2s ease;
    }

    .delete-btn:hover {
        background: #c0392b;
    }

    .delete-btn svg {
        margin-right: 0.25rem;
    }

    .no-notifications {
        text-align: center;
        padding: 2rem;
        background: #f8f9fa;
        border-radius: 10px;
        color: #7f8c8d;
        font-size: 1.1rem;
    }

    @media (max-width: 768px) {
        .notifications-container {
            padding: 1rem;
        }
        
        .notification-content {
            flex-direction: column;
            align-items: flex-start;
        }
        
        .delete-btn {
            width: 100%;
            justify-content: center;
        }
    }
</style>
{% endblock %}
