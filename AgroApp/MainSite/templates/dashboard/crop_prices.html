<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Price Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .price-card {
            background: #ffffff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }
        span {
            font-weight: bold;
            color: #ff5722;
        }
    </style>
</head>
<body>
    <h1> Today's Crop Price Prediction</h1>

    <div class="container">
        <button onclick="fetchPrices()">Get Predicted Prices</button>

        <div class="price-card">Brinjal: ₹<span id="brinjal">0</span></div>
        <div class="price-card">Cabbage: ₹<span id="cabbage">0</span></div>
        <div class="price-card">Lemon: ₹<span id="lemon">0</span></div>
        <div class="price-card">Tomato: ₹<span id="tomato">0</span></div>
    </div>

    <script>
        function fetchPrices() {
            fetch("{% url 'crop_prices' %}", {
                method: "POST",
                headers: { "X-CSRFToken": "{{ csrf_token }}" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    document.getElementById("brinjal").textContent = data.brinjal;
                    document.getElementById("cabbage").textContent = data.cabbage;
                    document.getElementById("lemon").textContent = data.lemon;
                    document.getElementById("tomato").textContent = data.tomato;
                }
            })
            .catch(error => console.error("Failed to fetch prices:", error));
        }
    </script>
</body>
</html>
