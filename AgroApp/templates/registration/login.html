{% extends "top.html" %}

{% block content %}
<div class="register-container">
    <div class="register-box">
        <!-- Image on Top -->
        <div class="text-center">
            <img src="https://via.placeholder.com/150" alt="Login Image" class="register-img">
        </div>

        <h2 class="text-center">Login</h2>

        <form method="post">
            {% csrf_token %}

            <!-- Django Form Styling -->
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="text-center">Don't have an account? 
            <a href="{% url 'register' %}">Register Here</a>
        </p>
    </div>
</div>

<style>
    /* Center the Login Box */
    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient Background */
    }

    .register-box {
        background: white;
        padding: 50px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 30vw;
        margin-bottom: 10vh;
        margin-top: 10vh;
        text-align: center;
    }

    /* Image Styling */
    .register-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
    }

    /* Form Fields */
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Button */
    .btn-primary {
        background: #2575fc;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
    }

    .btn-primary:hover {
        background: #6a11cb;
    }

    /* Link */
    p {
        margin-top: 10px;
    }

    p a {
        color: #2575fc;
        text-decoration: none;
        font-weight: bold;
    }

    p a:hover {
        text-decoration: underline;
    }
</style>

{% endblock %}
