{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}"/>
</head>
<body>

    <!-- Custom Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Blogbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li> -->
                </ul>

                <!-- Authentication Links -->
                {% if user.is_authenticated %}
                    <span class="navbar-text text-light me-3">Welcome, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-danger btn-custom">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-custom mx-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-warning btn-custom">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Block content starts here -->
        {% block content %}
        
        {% endblock %}
        <!-- Block content ends here -->
    </div>

</body>
</html>
