{% extends 'site.html' %}

{% block content %}
<div class="container">
    <div class="product-card">
        <div class="product-header">
            <h2 class="product-title">ðŸ›’ Purchases {{ product.name }}</h2>
            <div class="product-meta">
                <div class="meta-item">
                    <i class="fas fa-tag"></i>
                    <span>${{ product.price }}</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-box-open"></i>
                    <span>{{ product.quantity }} available</span>
                </div>
            </div>
        </div>

        <form method="POST" id="purchase-form" class="purchase-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="quantity" class="form-label">
                    <i class="fas fa-calculator"></i> Quantity
                </label>
                <input type="number" id="quantity" name="quantity"
                       class="form-input" min="1" max="{{ product.quantity }}"
                       required placeholder="Enter quantity...">
                <small class="form-hint">Max available: {{ product.quantity }}</small>
            </div>
            <button type="submit" class="submit-btn">
                <i class="fas fa-shopping-cart"></i> Confirm Purchase
            </button>
        </form>

        <div id="purchase-result" class="result-container"></div>
    </div>
</div>

<style>
    .container {

        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
        paddin-top:30px;
    }

    .product-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        padding: 2rem;
    }

    .product-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .product-title {
        color: #2c3e50;
        font-size: 2.2rem;
        margin-bottom: 1rem;
    }

    .product-meta {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 1.5rem;
    }

    .meta-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.1rem;
        color: #7f8c8d;
    }

    .meta-item i {
        color: #3498db;
    }

    .purchase-form {
        margin: 2rem 0;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: #34495e;
        font-weight: 500;
    }

    .form-input {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 2px solid #ecf0f1;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-input:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
        outline: none;
    }

    .form-hint {
        display: block;
        margin-top: 0.5rem;
        color: #95a5a6;
        font-size: 0.9rem;
    }

    .submit-btn {
        width: 100%;
        padding: 1rem;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .submit-btn:hover {
        background: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52,152,219,0.3);
    }

    .result-container {
        margin-top: 1.5rem;
        min-height: 50px;
    }

    .alert {
        padding: 1rem;
        border-radius: 8px;
        margin: 1rem 0;
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .alert-success {
        background: #e8f6ef;
        color: #27ae60;
        border: 2px solid #2ecc71;
    }

    .alert-danger {
        background: #fde8e8;
        color: #e74c3c;
        border: 2px solid #e74c3c;
    }

    @media (max-width: 768px) {
        .product-title {
            font-size: 1.8rem;
        }

        .product-meta {
            flex-direction: column;
            gap: 1rem;
        }
    }
</style>

<script>
    document.getElementById("purchase-form").addEventListener("submit", function(event) {
        event.preventDefault();
        const form = this;
        const formData = new FormData(form);
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;

        // Show loading state
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        submitBtn.disabled = true;

        fetch("{{ request.path }}", {
            method: "POST",
            body: formData,
            headers: {
                "X-Requested-With": "XMLHttpRequest",
            },
        })
        .then(response => response.json())
        .then(data => {
            const resultDiv = document.getElementById("purchase-result");
            let alertClass = data.success ? 'alert-success' : 'alert-danger';
            let icon = data.success ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-times-circle"></i>';

            resultDiv.innerHTML = `
                <div class="alert ${alertClass}">
                    ${icon}
                    <div>${data.success ? `Purchase successful! Total cost: $${data.total_cost}` : data.error}</div>
                </div>
            `;

            // Update stock display if successful
            if(data.success) {
                document.querySelector('.meta-item:nth-child(2) span').textContent =
                    ${data.remaining_quantity} + ' available';
                document.getElementById("quantity").max = ${data.remaining_quantity};
            }
        })
        .finally(() => {
            submitBtn.innerHTML = originalBtnText;
            submitBtn.disabled = false;
        });
    });
</script>
{% endblock %}
